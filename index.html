<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="hamburger" class="hamburger" aria-label="Toggle filter menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <form id="flight-form" style="flex: 1;">
        <input type="text" id="flight-input" placeholder="Enter 4-digit flight #" maxlength="4" required />
      </form>
    </div>

    <div id="filter-panel">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="eta">ETA (Default)</option>
        <option value="flightNumber">Flight Number</option>
        <option value="gate">Gate</option>
        <option value="origin">Origin</option>
        <option value="aircraftType">Aircraft</option>
        <option value="status">Flight Status</option>
      </select>
    </div>

    <div id="flight-list" class="card-list"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
