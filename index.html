<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Tracker</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- App Icon & Manifest -->
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Flight Tracker">
  <meta name="theme-color" content="#0b0f19">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Splash -->
  <link rel="apple-touch-startup-image" href="splash-1024.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flight Tracker</h1>
    <form id="flight-form">
      <input type="text" id="flight-input" placeholder="Enter flight number (e.g., 1992)" required />
      <button type="submit">Add Flight</button>
    </form>
    <div id="flight-list" class="card-list"></div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
